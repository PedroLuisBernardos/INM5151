<!-- update_facture.html -->
<!-- page de modification des factures -->
{% extends "base.html" %}

{% block content %}
    <h1>Modifier facture {{ facture.id }}!</h1>
    <hr>
    <div class="form">
        <form action="/update/{{facture.id}}" method="POST">
            <input type="text" name="body" id="body" value="{{facture.body}}">
            <input type="submit" value="Enregistrer">
        </form>
    </div>
{% endblock %}
